{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    {% include 'app/header.html' %}
    <h2>Details for {{cust.0}} {{cust.2}}</h2>
    <a href="/">Back to home</a>
    <br/><br/>
    <table style='text-align:left'>
        <tr>
            <th>Product ID</th>
            <td>:</td>
            <td name ="p_id" id="p_id"> {{ cust.0 }} </td>
        </tr>
        <tr>
            <th>Category</th>
            <td>:</td>
            <td> {{ cust.5 }} </td>
        </tr>
        <tr>
            <th>Price</th>
            <td>:</td>
            <td> {{ cust.4 }} </td>
        </tr>
        <tr>
            <th>Description</th>
            <td>:</td>
            <td> {{ cust.3 }} </td>
        </tr>
        <tr>
            <th>Allergens</th>
            <td>:</td>
            <td> {{ cust.6 }} </td>
        </tr>
        <tr>
            <th>Minimum Order</th>
            <td>:</td>
            <td> {{ cust.7 }} </td>
        </tr>
    </table>
    <br></br>
 <h4> Purchase {{ cust.2 }} </h4>  
 <label><b><i>Delivery Method</i></b></label>
<div class="form-check">
  <input class="form-check-input" type="radio" name="delivery" id="housedelivery" checked>
  <label class="form-check-label" for="housedelivery">
Delivery
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="delivery" id="pickup">
  <label class="form-check-label" for="pickup">
    Self pickup
  </label>
</div>
 <label><b><i>Quantity</i></b></label>
    
    <form method="post">
          {% csrf_token %}
  <div class="container">
    <input type="number" placeholder="Enter Quantity" name="qty" required>
  </div>
    </form>
    <input type="hidden" name="s_id" id="s_id" value="{{ cust.1 }}"/>
    <div class="container">
    <button type="submit">Purchase</button>
        </div>
    
</html>

{%load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">The Makan Network</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
    

      {% if user.is_authenticated %}
      {% if user.is_superuser %}
          <li class="nav-item">
          <a class="nav-link" href="admin"> Administrator Page </a>
        </li>
      {%endif %}
        <li class="nav-item">
          <a class="nav-link" href= "{% url 'profile' user.username %}" > {{ user.username }} </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}"> Logout </a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Register</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
      {% endif %}

      </ul>
      <form class="d-flex" method=POST action="{% url 'search_products' %}">
        {% csrf_token %}

        <input class="form-control me-2" type="search" placeholder="Search Products" aria-label="Search" name="searched">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
      </form>
      <form class="d-flex" method=POST action="{% url 'search_users' %}">
        {% csrf_token %}

        <input class="form-control me-2" type="search" placeholder="Search Users" aria-label="Search" name="searched">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

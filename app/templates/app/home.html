{% load static %}
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
* {
  padding: 0;
  margin: 0;
  position: relative;
  box-sizing: border-box;
}

.listing-section, .cart-section {
  width: 100%;
  float: left;
  padding: 1%;
  border-bottom: 0.01em solid #dddbdb;
}

.product {
  float: left;
  width: 23%;
  border-radius: 2%;
  margin: 1%;
}

.product:hover {
  box-shadow: 1.5px 1.5px 2.5px 3px rgba(0, 0, 0, 0.4);
  -webkit-box-shadow: 1.5px 1.5px 2.5px 3px rgba(0, 0, 0, 0.4);  
  -moz-box-shadow:    1.5px 1.5px 2.5px 3px rgba(0, 0, 0, 0.4);
}



.text-box {
  width: 100%;
  float: left;
  border: 0.01em solid #dddbdb;
  border-radius: 0 0 2% 2%;
  padding: 1em;
}

h2, h3 {
  float: left;
  font-family: 'Roboto', sans-serif;
  font-weight: 400;
  font-size: 1em;
  text-transform: uppercase;
  margin: 0.2em auto;
}

.name, .price {
  clear: left;
  width: 100%;
  text-align: center;
}

.price {
  color: Grey;
}

.viewbutton, .minorder, .description {
  float: left;
  clear: left;
  width: 100%;
  font-family: 'Roboto', sans-serif;
  font-weight: 300;
  font-size: 1em;
  text-align: center;
  margin: 0.2em auto;
}

input:focus {
  outline-color: #fdf;
}

label {
  width: 60%;
}

.text-box input {
  width: 15%;
  clear: none;
}

.text-box button {
  margin-top: 1em;
}

</style>
    <body>
        {% include 'app/header.html' %}
        <h2>Product Listing</h2>
        <a href="register">Register</a>
        <a href="login">Login</a>
        <br/><br/>
        
        <div class="listing-section">
            {% for product in products %}
            <div class="product">
                <div class="text-box">
                    <h2 class="name"> {{ product.2 }} </h2>
                    <h3 class="price"> {{ product.4 }} </h3>
                    <p class="minorder">Minimum Orders Needed: {{ product.7 }} </p>
                    <p class="description">Minimum Orders Needed {{ product.3 }} </p>
                    <div class="viewbutton">
                      <a href="view/{{product.0}}" button class="btn btn-outline-dark" type="button">View More</a>
                    </div>
                    <form method="POST" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{product.0}}"/>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </body>
</html>

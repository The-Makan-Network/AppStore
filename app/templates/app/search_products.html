{% load static %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        {% include 'app/header.html' %}
                    <div>
                <h2> Search Results </h2>
            </div>
        <div class="listing-section">
            {% if searched %}
            {% for searched in searched %}
            <div class="product">
                <div class="text-box">
                    <h2 class="name"> {{ searched.0 }} </h2>
                    <h3 class="price"> {{ searched.1 }} </h3>
                    <h3 class="price"> {{ searched.2 }} </h3>
                    <div class="viewbutton">
                      <a href={% url 'view' searched.0 %} button class="btn btn-outline-dark" type="button">View More</a>
                    </div>
                    <form method="POST" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ searched.0 }}"/>
                    </form>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
</body>
</html>
